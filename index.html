<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interaktif Lucu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            position: relative;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }
        input {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-size: 1em;
            transition: border 0.3s ease;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .retry-btn {
            display: none;
            margin-top: 20px;
            background-color: #28a745;
        }
        .retry-btn:hover {
            background-color: #218838;
        }
        .animate-end {
            font-size: 1.5em;
            color: #007bff;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 2s forwards, slideIn 2s forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideIn {
            0% { transform: translateY(20px); }
            100% { transform: translateY(0); }
        }
        .touch-animation {
            display: inline-block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #007bff;
            opacity: 0;
            pointer-events: none;
            animation: bounce 0.6s ease;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .retry-section {
            display: none;
            margin-top: 20px;
            color: #555;
        }
        .fa {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container" id="container">
    <h1>Hai, Aku AI Interaktif Kamu!</h1>
    <div class="message" id="message">Siapa namamu? ðŸ¤”</div>
    <input type="text" id="userInput" placeholder="Masukkan jawabanmu di sini...">
    <button onclick="handleUserInput()"><i class="fas fa-paper-plane"></i>Kirim</button>
    <div id="retrySection" class="retry-section">
        <p>Kamu telah memblokir akses lokasi ðŸ˜¢.<br>
        <a href="https://support.google.com/chrome/answer/142065?hl=id" target="_blank">Pelajari cara membuka blokir akses lokasi</a></p>
        <button class="retry-btn" onclick="retryLocationRequest()"><i class="fas fa-sync"></i>Coba Lagi</button>
    </div>
    <div class="animate-end" id="endAnimation" style="display: none;">Terima kasih telah berbincang! ðŸŽ‰</div>
    <div id="touchAnimation" class="touch-animation"><i class="fas fa-star"></i></div>
</div>

<script>
    let step = 0;
    let userName = "";
    let userLocation = "";

    function handleUserInput() {
        const userInput = document.getElementById("userInput").value;
        const messageElement = document.getElementById("message");

        if (!userInput) {
            messageElement.textContent = "Tolong masukkan jawaban yang valid untuk melanjutkan.";
            return;
        }

        switch(step) {
            case 0:
                userName = userInput;
                messageElement.textContent = `Senang bertemu denganmu, ${userName}! Apa hobi favoritmu? ðŸ§`;
                document.getElementById("userInput").value = "";
                step++;
                break;
            case 1:
                const hobby = userInput;
                messageElement.textContent = `${hobby}? Kedengarannya seru! Dimana kamu sekarang? ðŸ—ºï¸`;
                document.getElementById("userInput").value = "";
                requestLocation();
                step++;
                break;
            case 2:
                userLocation = userInput;
                messageElement.textContent = `Bagus! Kamu di ${userLocation}. Semoga cuacanya bagus di sana! ðŸ˜Ž`;
                document.getElementById("userInput").value = "";
                finishConversation();
                break;
            default:
                messageElement.textContent = "Ayo terus berbincang! Ada yang ingin kamu ceritakan lagi?";
                break;
        }
    }

    function requestLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError, { timeout: 5000 });
        } else {
            document.getElementById("message").textContent = "Geolocation tidak didukung oleh browser kamu ðŸ˜”";
        }
    }

    function showPosition(position) {
        // Menghapus pesan tentang koordinat lokasi
    }

    function showError(error) {
        const messageElement = document.getElementById("message");
        const retrySection = document.getElementById("retrySection");
        
        switch (error.code) {
            case error.PERMISSION_DENIED:
                messageElement.innerHTML = "Kamu telah memblokir akses lokasi ðŸ˜¢.";
                retrySection.style.display = "block";
                break;
            case error.POSITION_UNAVAILABLE:
                messageElement.textContent = "Informasi lokasi tidak tersedia ðŸ—ºï¸.";
                break;
            case error.TIMEOUT:
                messageElement.textContent = "Permintaan untuk mendapatkan lokasi kamu habis waktu â³.";
                break;
            case error.UNKNOWN_ERROR:
                messageElement.textContent = "Terjadi kesalahan yang tidak diketahui âŒ.";
                break;
        }
    }

    function retryLocationRequest() {
        const retrySection = document.getElementById("retrySection");
        retrySection.style.display = "none";
        requestLocation();
    }

    function finishConversation() {
        document.getElementById("message").textContent = "Senang sekali berbincang denganmu! ðŸ˜Ž";
        
        // Tampilkan teks animasi
        setTimeout(() => {
            document.getElementById("endAnimation").style.display = "block";
        }, 2000); // Tampilkan setelah 2 detik

        // Tampilkan pop-up hasil tanya jawab
        setTimeout(() => {
            alert(`Nama Kamu: ${userName}\nHobi Favorit: ${userInput}\nLokasi Kamu: ${userLocation}`);
        }, 3000); // Tampilkan setelah 3 detik dari akhir percakapan
    }

    // Menambahkan animasi saat berinteraksi
    document.getElementById('container').addEventListener('click', function() {
        const touchAnimation = document.getElementById('touchAnimation');
        touchAnimation.style.opacity = 1;
        setTimeout(() => touchAnimation.style.opacity = 0, 600); // Animasi bounce selama 0.6 detik
    });
</script>

</body
